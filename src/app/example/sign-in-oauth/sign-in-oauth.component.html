<div class="col-md-6">
	<div class="card card-block">
		<div class="card-body">

			<h4 class="card-title">Sign In with Github</h4>

			<form #accessResourceForm="ngForm" (ngSubmit)="onSubmit()">

				<button
					type="submit"
					class="btn btn-primary">
					Sign In OAuth
				</button>

			</form>
		</div>
	</div>
</div>
<div class="col-md-6">
	<app-output [data]="output"></app-output>
</div>
